<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Configure Your Smart Home</title>
    <link rel="stylesheet" href="../static/css/configuration-style.css" />
    <link
      rel="stylesheet"
      href="../static/css/style.css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <div class="loader">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
    </div>
    <main class="cd-main-content">
      <div class="container">
        <div class="sidebar">
          <div id="nav-header">
            <a id="nav-title">YourSmart <i class="fa fa-home"></i></a>
            <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
            <hr />
          </div>
          <button class="config-button" id="add-Living">Add Living Room</button>
          <button class="config-button" id="add-Kitchen">Add Kitchen</button>
          <button class="config-button" id="add-Bathroom">Add Bathroom</button>
          <button class="config-button" id="add-Bedroom">Add Bedroom</button>
          <button class="config-button" id="add-Kidsroom">Add Kids Room</button>
          <button class="config-button" id="add-Office">Add Office</button>
          <button class="config-button" id="add-Staircase">
            Add StairCase
          </button>
          <button class="config-button" id="add-Garage">Add Garage</button>
          <button class="save-btn">Save</button>
          <button class="restart-btn" onClick="window.location.reload();">
            Restart
          </button>
        </div>

        <div id="3d-view" class="content"></div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/plugins/CSSRulePlugin.min.js"></script>
    <script src="../static/js/configuration-script.js"></script>
  </body>
</html>
